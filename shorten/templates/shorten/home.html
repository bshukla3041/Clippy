{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block styles %}
    <style>
        .logo{
            padding: 10px 10px 10px 10px;
            text-align: center;
        }
        .header{
            padding: 20px 40px 40px 40px;
        }
        .mast{
            transition: transform 1s;
        }
        .mast:hover{
            transform: scale(1.2);
        }
    </style>
{% endblock styles %}

{% block content %}
    <div>
        <div>
            <div class="mast">
                <div class="logo">
                    <i class="material-icons" style="color: black;font-size: 80px;">link</i>
                </div>
                <div class="header">
                    <h1 style="color: black; font-size: 60px;">{{ title }}</h1>
                </div>
            </div>
            <div class="form-group">
                <form method="POST" action=".">{% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-info" type="submit" value="Shorten"/>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
