{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container logo">
		<div class="row justify-content-center text-center">
			<div class="col-12 col-sm-6">
				<h1 style="font-family: 'Permanent Marker', cursive; font-size: 60px;">Clippy</h1>
			</div>
		</div>
	</div>

    <div>
        <div class="container response">
            <div class="row well justify-content-center text-center form-css">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <form method="POST">{% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-info rounded-pill" style="margin-top: 10px;"><strong>Shorten</strong></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
