{% extends 'shortener/base.html' %}

{% block content %}

    <div>
        <div class="container" style="padding-top: 40px; padding-bottom: 40px;">
            <div class="row well justify-content-center text-center">
                <div class="col-11 col-sm-11 col-md-6" style="padding-top: 20px; padding-bottom: 20px">
                    <h2><strong>Shortened Link</strong></h2>
                    <br>
                    <label>
                        <div class="col-12 col-sm-12">
                            <div class="input-group py-sm-2 px-sm-2" style="background-color: #f2fafb;">
                                <div class="input-group-prepend pr-sm-1">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-link"></i></span>
                                </div>
                                <input type="text" id="input" size="50" readonly class="form-control-plaintext" value="{{ object.get_short_url}}" aria-describedby="basic-addon1">
                                <div class="btn-group pl-sm-1" role="group">
                                    <button id="copy" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="top" title="Copy to clipboard"><i class="fas fa-clipboard"></i></button>
                                </div>
                            </div>
                        </div>
                    </label>
                    <br><br>
                    <h4 style="color: blue;"><strong>Clicks Count : {{ object.clicks }}</strong></h4>
                    <br>
                    <h4><strong>or</strong></h4><br>
                    <h2>Scan following QR Code</h2><br>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?data={{object.get_short_url}}&amp;size=90x90" alt="" title="" />
                    <br>
                    <hr>
                    <a href={% url 'index' %}><button type="submit" class="btn btn-info btn-sm"><strong>Shorten another URL</strong></button></a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
